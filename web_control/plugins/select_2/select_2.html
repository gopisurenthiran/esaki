<html>
  <head>
    <!--select 2 files-->
    <script src="need_files/jquery/jquery.js"></script>
    <link href="need_files/select_2/css/select2.css" rel="stylesheet" />
    <script src="need_files/select_2/js/select2.min.js"></script>
  </head>
  <body>
    <h1>EXAMPLE:1</h1>
    <select class="js-example-basic-single" name="state">
      <option value="AL">Alabama</option>
      <option value="WY">Wyoming</option>
    </select>
    <br /><br />
    <h1>EXAMPLE:1</h1>
    <select
      class="js-example-basic-multiple"
      name="states[]"
      multiple="multiple"
    >
      <option value="">meenu</option>
      <option value="">chlakutty</option>
      <option value="">thangam</option>
      <option value="">pavunu</option>
    </select>
    <script>
      // In your Javascript (external .js resource or <script> tag)
      $(document).ready(function () {
        $(".js-example-basic-single").select2(); //ex:1
        $(".js-example-basic-multiple").select2(); //ex:2
      });
    </script>
  </body>
</html>
